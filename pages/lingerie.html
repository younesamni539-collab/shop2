        }

        header {

            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex; /* لعرض المنتجات بجانب بعضها */

        .product-item img {

            border-radius: 8px;
        }

            margin: 10px 0;
            color: #d81b60;
        }
        
        .product-item p {
            font-weight: bold;
            font-size: 1.2em;

        }
        
        .whatsapp-button {
            display: block;
            padding: 10px;
            background-color: #25D366; /* لون واتساب الأخضر */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .whatsapp-button:hover {

        }

        .back-button {

            margin-top: 20px;
            padding: 10px 25px;

            color: #fff;
            text-decoration: none;
            border-radius: 5px;
